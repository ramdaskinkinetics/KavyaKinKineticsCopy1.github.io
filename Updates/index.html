<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            width: 100%;
        }
        .article-list {
            list-style: none;
            padding: 0;
        }
        .article-item {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            padding: 1rem;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-decoration: none;
            color: inherit;
        }
        .thumbnail {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 1rem;
        }
        .article-title {
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Articles</h1>
        <ul class="article-list">
            <li>
                <a href="articles/article1.html" class="article-item">
                    <img src="images/thumbnail1.jpg" alt="Article 1" class="thumbnail">
                    <span class="article-title">Article 1 Title</span>
                </a>
            </li>
            <li>
                <a href="articles/article2.html" class="article-item">
                    <img src="images/thumbnail2.jpg" alt="Article 2" class="thumbnail">
                    <span class="article-title">Article 2 Title</span>
                </a>
            </li>
            <!-- Add more articles as needed -->
        </ul>
    </div>
</body>
</html>
